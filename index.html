<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script defer src="main.js"></script>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
  <div class="search-date-container">
    <div class="search-div">
      <form name="form" id="form" class="search-form">
        <label for="location"></label>
        <input 
          type="text" 
          id="location"
          placeholder="Search Location"
          aria-label="Enter Location"
          value="Manila"
          />
        <button type="submit" id="submitBtn"><img src="" alt="Search Icon" class="search-icon"></button>
      </form>
    </div>
    <div class="time-date-container">
      <div class="date" id="date">
        Loading...
      </div>
      <div class="time" id="time">
        
      </div>
    </div>
    <div class="credit">
      <span><a href="https://github.com/DenzelGranadoz" target="_blank">Made by: Denzel Granadoz</a></span>
      <span>|</span>
      <span><a href="https://github.com/DenzelGranadoz/weather-app" target="_blank">Click me for Source Code</a></span>
    </div>
  </div>

  <div class="today-weather-container">
    <div class="logo-location">
      <img id="locLogo" src="" alt="Forecast Logo">
      <div class="loc-display-desc">
        <p id="locDisplay" class="loc-display"></p>
        <p id="locDesc" class="loc-desc"></p>
      </div>
    </div>
    <div class="weather-details">
      <div id="currentTemp" class="current-temp">36&#8451;</div>
      <div class="details-container">
        <div class="detail feels-like">
          <p>Feels Like: <span id="currentFeelsLike">31&#8451;</span></p>
        </div>
        <div class="detail humidity">
          <p>Humidity: <span id="currentHumidity">32%</span></p>
        </div>
        <div class="detail chance-of-rain">
          <p>Chance of Rain: <span id="currentPop">33%</span></p>
        </div>
        <div class="detail wind-speed">
          <p>Wind Speed: <span id="currentWindSpeed">34km/h</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="week-forecast-container">
    <div class="week-forecast-title">
      <h2><span>7-Day Forecast</span></h2>
    </div>
    <div class="daily-forecast" id="weekForecast"></div>
  </div>
</body>
</html>
